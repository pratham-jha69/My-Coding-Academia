<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <div>
        <table>
            <caption>Scores by different players in different game</caption>
            <thead>
                <tr>
                    <th>S. No</th>
                    <th colspan="3">Player Name</th>
                    <!-- <th>Score</th> -->
                    <!-- <th>Game</th> -->
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Axel</td>
                    <td>150</td>
                    <td>Score Hero</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jordan</td>
                    <td>123</td>
                    <td>Vector</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Mike</td>
                    <td>200</td>
                    <td>Cut the rope</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
