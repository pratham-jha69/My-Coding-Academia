<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="index.php" method="POST">
        <label for="username">username:</label>
        <input type="text" name="username" id="username" placeholder="Enter the username" minlength="6" maxlength="15" required>
        <br>
        <label for="password">password:</label>
        <input type="password" name="password" id="password" placeholder="Enter the password" minlength="6" maxlength="15" required>
        <br>
        <label for="email">email:</label>
        <input type="email" name="email" id="email" placeholder="johndoe@gmail.com" required>
        <br>
        <label for="phone">phone:</label>
        <input type="tel" name="phone" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        <br>
        <label for="date">date of birth:</label>
        <input type="date" name="date" id="date" required>
        <br>
        <label for="quantity">quantity:</label>
        <input type="number" name="quantity" id="quantity" min="1" max="10" required>
        <br>
        <label for="title">title: </label>
        <label for="mr">Mr.</label>
        <input type="radio" name="title" id="mr" value="Mr." required>
        <label for="mrs">Mrs.</label>
        <input type="radio" name="title" id="mrs" value="Mrs." required>
        <label for="PhD.">PhD.</label>
        <input type="radio" name="title" id="PhD." value="PhD." required>
        <br>
        <label for="payment">payment</label>
        <select id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="paypal">paypal</option>
        </select>
        <br>
        <label for="checkbox">Subscribe:</label>
        <input type="checkbox" name="checkbox" id="checkbox" required>
        <br>
        <label for="comment">Comment:</label>
        <textarea name="comment" id="comment" cols="30" rows="10" required></textarea>
        <br>
        <label for="file">Upload file:</label>
        <input type="file" name="file" id="file" required>
        <br>
        <input type="submit" value="Done">
        <br>
        <input type="reset">

    </form>
</body>
</html>
