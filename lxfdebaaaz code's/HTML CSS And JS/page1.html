<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Demo</title>
</head>

<body>
    <button onclick="doSomething()" style="background-color: grey; color: lightcoral; border-radius:5px;">Click
        Me</button>
    <p id="greeting">Hello</p>
    <script>
        function doSomething() {
            document.getElementById("greeting").innerHTML = "Goodbye!";
        }
    </script>
</body>

</html>
